<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assest/bootstrap.min.css">
    <link rel="stylesheet" href="./assest/styles.css">
</head>
<body>
    <div class="row" data-component="customer-search">
        <div class="row">
            <div class="col-12">
              <header>Customer</header>
            </div>
          </div>
          <div class="row body">
            <div class="col-12">
              <div class="form-container">
                <form>
                  <div class="row">
                    <div class="col-6">
                      <label for="cust_name">Name </label>
                    </div>
                    <div class="col-6">
                      <input type="text" name="cust_name" id="cust_name" >
                      <!-- <div class="alert alert-danger" >Please enter Name to search</div> -->
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <label for="search">Search</label>
                    </div>
                    <div class="col-6">
                      <input type="text" name="search" id="search">
                      <!-- <div class="alert alert-danger">Please enter search keyword</div> -->
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <input type="submit" value="Search">
                    </div>
                    <div class="col-6">
                      <input type="button" value="Logout">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
</body>
</html>
